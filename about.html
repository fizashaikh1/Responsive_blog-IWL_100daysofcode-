<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog - About</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#featured-posts">Blog</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- About Me Section -->
        <section class="about-me">
            <h1>About Me</h1>
            <div class="about-content">
                <img src="images/about.jpeg" alt="About Photo" class="about-photo">
                <p>Hello! I'm Fiza Fazul passionate blogger and web enthusiast. I love sharing insights, stories, and tips on technology, web development, and design. My goal is to help others learn and grow in the ever-evolving world of the web.</p>
            </div>
        </section>
    
        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    

    <footer>
        <div class="footer-container">
            <div class="social-media">
                <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
